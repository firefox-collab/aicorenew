<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form - AI CORE IT SOLUTIONS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f8f6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: #27ae60;
            color: white;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(39, 174, 96, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            animation: logoFloat 3s ease-in-out infinite, logoRotate 10s linear infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(39, 174, 96, 0.5));
        }

        .logo-image:hover {
            transform: scale(1.2) rotate(15deg);
            filter: drop-shadow(0 0 20px rgba(39, 174, 96, 0.8));
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            animation: logoGlow 2s ease-in-out infinite alternate, textShimmer 3s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #27ae60, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes logoRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        .contact-btn {
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .page-title {
            background: 
                linear-gradient(135deg, rgba(39, 174, 96, 0.9) 0%, rgba(0, 0, 0, 0.8) 100%),
                radial-gradient(circle at 20% 80%, rgba(39, 174, 96, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.3) 0%, transparent 50%),
                url('https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&fit=crop') center/cover;
            color: white;
            padding: 120px 0 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(39, 174, 96, 0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(52, 152, 219, 0.1) 50%, transparent 70%);
            animation: gradientShift 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.3;
                transform: translateX(-50px);
            }
            50% {
                opacity: 0.7;
                transform: translateX(50px);
            }
        }

        .page-title h1 {
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #fff, #27ae60, #3498db, #fff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: heroTextGlow 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .page-title p {
            position: relative;
            z-index: 2;
        }

        @keyframes heroTextGlow {
            0%, 100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 20px rgba(39, 174, 96, 0.5));
            }
            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 30px rgba(52, 152, 219, 0.7));
            }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #27ae60;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .nav-links {
                display: none;
            }

            .container {
                margin: 0;
                border-radius: 0;
            }

            .form-container {
                padding: 30px 20px;
            }

            .page-title h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <div class="logo-container">
                    <img src="Artboard 1 (3).png" alt="AI Core IT Solutions Logo" class="logo-image">
                    <div class="logo-text">AI CORE IT SOLUTIONS</div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="page-title">
            <h1>Intake form</h1>
            <p>Help us serve you better</p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Jane Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="email@website.com" required>
                </div>

                <div class="form-group">
                    <label>What type of IT services are you interested in?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="equipment-supply" name="services" value="equipment-supply">
                            <label for="equipment-supply">IT equipment supply</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cctv-biometrics" name="services" value="cctv-biometrics">
                            <label for="cctv-biometrics">CCTV & biometrics</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="structured-cabling" name="services" value="structured-cabling">
                            <label for="structured-cabling">Structured cabling</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ups-systems" name="services" value="ups-systems">
                            <label for="ups-systems">UPS systems</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="system-maintenance" name="services" value="system-maintenance">
                            <label for="system-maintenance">System maintenance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="datacenter-design" name="services" value="datacenter-design">
                            <label for="datacenter-design">Data center design</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fitout-works" name="services" value="fitout-works">
                            <label for="fitout-works">Fitout works (masonry, carpentry, plumbing, etc.)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cooling-power" name="services" value="cooling-power">
                            <label for="cooling-power">Cooling and power solution systems (PACU, commercial air-conditioning, refrigeration)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fire-safety" name="services" value="fire-safety">
                            <label for="fire-safety">Fire safety solutions</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-size">What is your company's size?</label>
                    <select id="company-size" name="company-size">
                        <option value="">Select</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-200">51-200 employees</option>
                        <option value="201-500">201-500 employees</option>
                        <option value="500+">500+ employees</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="communication-method">What is your preferred method of communication?</label>
                    <select id="communication-method" name="communication-method">
                        <option value="">Select</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="video-call">Video Call</option>
                        <option value="in-person">In-person meeting</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="project-timeline">What is your project's timeline?</label>
                    <select id="project-timeline" name="project-timeline">
                        <option value="">Select</option>
                        <option value="immediate">Immediate (within 1 month)</option>
                        <option value="short-term">Short-term (1-3 months)</option>
                        <option value="medium-term">Medium-term (3-6 months)</option>
                        <option value="long-term">Long-term (6+ months)</option>
                        <option value="planning">Still in planning phase</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget-range">What is your budget range for this project?</label>
                    <select id="budget-range" name="budget-range">
                        <option value="">Select</option>
                        <option value="under-50k">Under ₱50,000</option>
                        <option value="50k-100k">₱50,000 - ₱100,000</option>
                        <option value="100k-500k">₱100,000 - ₱500,000</option>
                        <option value="500k-1m">₱500,000 - ₱1,000,000</option>
                        <option value="over-1m">Over ₱1,000,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="current-infrastructure">Please describe your current IT infrastructure or setup.</label>
                    <textarea id="current-infrastructure" name="current-infrastructure" rows="4" placeholder="Describe your current setup, equipment, and any existing systems..."></textarea>
                </div>

                <div class="form-group">
                    <label for="challenges">What challenges are you currently facing with your IT systems?</label>
                    <textarea id="challenges" name="challenges" rows="4" placeholder="Describe any issues, limitations, or problems you're experiencing..."></textarea>
                </div>

                <div class="form-group">
                    <label>Which service or services are you interested in?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="it-equipment-services" name="interested-services" value="it-equipment-services">
                            <label for="it-equipment-services">IT Equipment Supply and IT Services</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cctv-access-control" name="interested-services" value="cctv-access-control">
                            <label for="cctv-access-control">CCTV, Biometrics & Access Control solutions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fiber-wireless" name="interested-services" value="fiber-wireless">
                            <label for="fiber-wireless">Structured cabling, Fiber Optics Backbone and Wireless Solutions</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="additional-comments">Additional questions or comments</label>
                    <textarea id="additional-comments" name="additional-comments" rows="4" placeholder="Enter any additional questions or comments..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Form submission
        // Header background change on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Intake form submitted successfully! We will review your information and contact you soon.');
        });
    </script>
</body>
</html>
