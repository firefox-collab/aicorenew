<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment - AI CORE IT SOLUTIONS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f8f6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: #27ae60;
            color: white;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(39, 174, 96, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            height: 60px;
            width: auto;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: 
                drop-shadow(0 0 10px rgba(255, 215, 0, 0.3))
                drop-shadow(0 0 20px rgba(255, 215, 0, 0.2))
                drop-shadow(0 0 30px rgba(255, 215, 0, 0.1))
                brightness(1.1)
                contrast(1.2)
                saturate(1.3);
            border-radius: 8px;
            position: relative;
            z-index: 10;
        }

        .logo-image:hover {
            transform: scale(1.08) translateY(-2px);
            filter: 
                drop-shadow(0 0 15px rgba(255, 215, 0, 0.5))
                drop-shadow(0 0 25px rgba(255, 215, 0, 0.3))
                drop-shadow(0 0 35px rgba(255, 215, 0, 0.2))
                drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3))
                brightness(1.2)
                contrast(1.3)
                saturate(1.4);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                filter: 
                    drop-shadow(0 0 15px rgba(255, 215, 0, 0.5))
                    drop-shadow(0 0 25px rgba(255, 215, 0, 0.3))
                    drop-shadow(0 0 35px rgba(255, 215, 0, 0.2))
                    drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3))
                    brightness(1.2)
                    contrast(1.3)
                    saturate(1.4);
            }
            100% {
                filter: 
                    drop-shadow(0 0 20px rgba(255, 215, 0, 0.7))
                    drop-shadow(0 0 30px rgba(255, 215, 0, 0.4))
                    drop-shadow(0 0 40px rgba(255, 215, 0, 0.3))
                    drop-shadow(0 4px 15px rgba(0, 0, 0, 0.4))
                    brightness(1.3)
                    contrast(1.4)
                    saturate(1.5);
            }
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(255, 255, 255, 0.05), 
                rgba(255, 215, 0, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .logo-container:hover::before {
            opacity: 1;
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                background: linear-gradient(45deg, 
                    rgba(255, 215, 0, 0.2), 
                    rgba(255, 255, 255, 0.1), 
                    rgba(255, 215, 0, 0.2));
            }
            100% {
                background: linear-gradient(45deg, 
                    rgba(255, 215, 0, 0.4), 
                    rgba(255, 255, 255, 0.2), 
                    rgba(255, 215, 0, 0.4));
            }
        }
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .logo-container:hover .logo-text {
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.5),
                0 0 25px rgba(255, 215, 0, 0.3),
                0 0 35px rgba(255, 215, 0, 0.2),
                0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        .contact-btn {
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .page-title {
            background: 
                linear-gradient(135deg, rgba(39, 174, 96, 0.9) 0%, rgba(0, 0, 0, 0.8) 100%),
                radial-gradient(circle at 20% 80%, rgba(39, 174, 96, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.3) 0%, transparent 50%),
                url('https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&fit=crop') center/cover;
            color: white;
            padding: 120px 0 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(39, 174, 96, 0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(52, 152, 219, 0.1) 50%, transparent 70%);
            animation: gradientShift 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.3;
                transform: translateX(-50px);
            }
            50% {
                opacity: 0.7;
                transform: translateX(50px);
            }
        }

        .page-title h1 {
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #fff, #27ae60, #3498db, #fff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: heroTextGlow 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes heroTextGlow {
            0%, 100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 20px rgba(39, 174, 96, 0.5));
            }
            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 30px rgba(52, 152, 219, 0.7));
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .form-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .date-time-section {
            margin-bottom: 30px;
        }

        .date-time-header {
            background: #27ae60;
            color: white;
            padding: 15px;
            margin: -30px -30px 20px -30px;
            font-weight: 600;
        }

        .calendar-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .calendar-nav:hover {
            background: #f0f0f0;
        }

        .calendar-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-header {
            font-weight: 600;
            color: #666;
            padding: 10px 0;
            font-size: 14px;
        }

        .day-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .day-cell:hover {
            background: #f0f0f0;
        }

        .day-cell.selected {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
        }

        .day-cell.disabled {
            color: #ccc;
            cursor: not-allowed;
            background: #f9f9f9;
        }

        .day-cell.available {
            background: #e8f5e8;
            border-color: #27ae60;
            cursor: pointer;
        }

        .day-cell.available:hover {
            background: #d4edda;
        }

        .no-availability {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .timezone {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .timezone select {
            border: none;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .time-selection {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .time-selection h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .time-slot {
            padding: 10px 15px;
            border: 1px solid #27ae60;
            border-radius: 4px;
            background: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .time-slot:hover {
            background: #e8f5e8;
        }

        .time-slot.selected {
            background: #27ae60;
            color: white;
        }

        .time-slot.unavailable {
            background: #f5f5f5;
            color: #999;
            border-color: #ddd;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #27ae60;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;

            }

            .container {
                margin: 0;
                border-radius: 0;
            }

            .form-container {
                padding: 20px;
            }

            .date-time-header {
                margin: -20px -20px 20px -20px;
            }

            .calendar-grid {
                gap: 5px;
            }

            .day-cell {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <div class="logo-container">
                    <img src="Artboard 1 (3).png" alt="" class="logo-image">
                    <div class="logo-text">AI CORE IT SOLUTIONS</div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="page-title">
            <h1>Schedule an Appointment</h1>
        </div>

        <div class="form-container">
            <form>
                <div class="date-time-section">
                    <div class="date-time-header">
                        Select a date and time *
                    </div>
                    
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button type="button" class="calendar-nav" id="prevMonth">‹</button>
                            <h3 id="currentMonth">September 2025</h3>
                            <button type="button" class="calendar-nav" id="nextMonth">›</button>
                        </div>
                        
                        <div class="calendar-grid" id="calendarGrid">
                            <div class="day-header">Mon</div>
                            <div class="day-header">Tue</div>
                            <div class="day-header">Wed</div>
                            <div class="day-header">Thu</div>
                            <div class="day-header">Fri</div>
                            <div class="day-header">Sat</div>
                            <div class="day-header">Sun</div>
                            
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                        
                        <div class="no-availability" id="noAvailability" style="display: none;">
                            📅<br>
                            No availability, try another day
                        </div>
                        
                        <div class="time-selection" id="timeSelection" style="display: none;">

                    <label for="phone">Phone number <span class="required">*</span></label>

                </div>

                    <label>Which service or services are you interested in?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="it-equipment" name="services" value="it-equipment">
                            <label for="it-equipment">IT Equipment Supply and IT Services</label>

                            <input type="checkbox" id="data-center" name="services" value="data-center">

                            <input type="checkbox" id="productivity-tools" name="services" value="productivity-tools">

                            <input type="checkbox" id="cooling-systems" name="services" value="cooling-systems">

                <button type="submit" class="submit-btn">Submit</button>

    <script>
        // Calendar functionality
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        
        let currentDate = new Date(2025, 8, 1); // September 2025
        let selectedDate = null;
        let selectedTime = null;
        
        // Available time slots
        const timeSlots = [
            '9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM',
            '1:00 PM', '1:30 PM', '2:00 PM', '2:30 PM', '3:00 PM', '3:30 PM', '4:00 PM'
        ];
        
        function showTimeSlots() {
            const timeSelection = document.getElementById('timeSelection');
            const timeSlotsContainer = document.getElementById('timeSlots');
            
            timeSelection.style.display = 'block';
            timeSlotsContainer.innerHTML = '';
            
            timeSlots.forEach(time => {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = time;
                
                // Randomly make some slots unavailable for demo
                if (Math.random() > 0.7) {
                    timeSlot.classList.add('unavailable');
                } else {
                    timeSlot.addEventListener('click', function() {
                        // Remove previous selection
                        document.querySelectorAll('.time-slot').forEach(slot => 
                            slot.classList.remove('selected')
                        );
                        // Add selection to clicked slot
                        this.classList.add('selected');
                        selectedTime = time;
                    });
                }
                
                timeSlotsContainer.appendChild(timeSlot);
            });
        }
        
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            // Update month display
            document.getElementById('currentMonth').textContent = `${months[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = (firstDay.getDay() + 6) % 7; // Convert to Monday = 0
            
            // Clear existing calendar
            const calendarGrid = document.getElementById('calendarGrid');
            const dayHeaders = calendarGrid.querySelectorAll('.day-header');
            calendarGrid.innerHTML = '';
            
            // Re-add day headers
            dayHeaders.forEach(header => calendarGrid.appendChild(header));
            
            // Add empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                dayCell.textContent = day;
                
                const cellDate = new Date(year, month, day);
                
                // Disable past dates
                if (cellDate < today) {
                    dayCell.classList.add('disabled');
                } else {
                    dayCell.classList.add('available');
                    dayCell.addEventListener('click', function() {
                        // Remove previous selection
                        document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                        // Add selection to clicked cell
                        this.classList.add('selected');
                        selectedDate = cellDate;
                        // Show time slots when date is selected
                        showTimeSlots();
                    });
                }
                
                calendarGrid.appendChild(dayCell);
            }
        }
        
        // Navigation buttons
        document.getElementById('prevMonth').addEventListener('click', function() {
            const today = new Date();
            const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            
            // Don't allow navigation to past months
            if (prevMonth >= new Date(today.getFullYear(), today.getMonth(), 1)) {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar();
            }
        });
        
        document.getElementById('nextMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });
        
        document.getElementById('nextMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });
        
        // Update navigation button states
        function updateNavigationButtons() {
            const today = new Date();
            const prevBtn = document.getElementById('prevMonth');
            const currentMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const todayMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            
            prevBtn.disabled = currentMonth <= todayMonth;
        }
        
        // Initialize calendar
        generateCalendar();
        updateNavigationButtons();
        
        // Pre-select September 20, 2025 if it's available
        setTimeout(() => {
            const day20 = Array.from(document.querySelectorAll('.day-cell')).find(cell => 
                cell.textContent === '20' && cell.classList.contains('available')
            );
            if (day20) {
                day20.click();
            }
        }, 100);
        
        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedDate) {
                alert('Please select a date for your appointment.');
                return;
            }
            
            if (!selectedTime) {
                alert('Please select a time for your appointment.');
                return;
            }
            
            const formData = new FormData(this);
            const selectedServices = Array.from(document.querySelectorAll('input[name="services"]:checked'))
                .map(cb => cb.nextElementSibling.textContent);
            
            alert(`Appointment request submitted!\n\nDate: ${selectedDate.toDateString()}\nTime: ${selectedTime}\nServices: ${selectedServices.join(', ')}\n\nWe will contact you shortly to confirm your appointment.`);
        });
        
        // Service checkboxes - ensure at least one is selected
        const serviceCheckboxes = document.querySelectorAll('input[name="services"]');
        serviceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checkedServices = document.querySelectorAll('input[name="services"]:checked');
                if (checkedServices.length === 0) {
                    document.getElementById('noAvailability').style.display = 'block';
                } else {
                    document.getElementById('noAvailability').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
