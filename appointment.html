<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment - AI CORE IT SOLUTIONS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f8f6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .form-container {
            padding: 30px;
        }

        .date-time-section {
            margin-bottom: 30px;
        }

        .date-time-header {
            background: #27ae60;
            color: white;
            padding: 15px;
            margin: -30px -30px 20px -30px;
            font-weight: 600;
        }

        .calendar-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .calendar-nav:hover {
            background: #f0f0f0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-header {
            font-weight: 600;
            color: #666;
            padding: 10px 0;
            font-size: 14px;
        }

        .day-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .day-cell:hover {
            background: #f0f0f0;
        }

        .day-cell.selected {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
        }

        .day-cell.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .no-availability {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .timezone {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #27ae60;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .submit-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #219a52;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .form-container {
                padding: 20px;
            }

            .date-time-header {
                margin: -20px -20px 20px -20px;
            }

            .calendar-grid {
                gap: 5px;
            }

            .day-cell {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê</a>
            <h1>Schedule an Appointment</h1>
        </div>

        <div class="form-container">
            <form>
                <div class="date-time-section">
                    <div class="date-time-header">
                        Select a date and time *
                    </div>
                    
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button type="button" class="calendar-nav">‚Äπ</button>
                            <h3>September 2025</h3>
                            <button type="button" class="calendar-nav">‚Ä∫</button>
                        </div>
                        
                        <div class="calendar-grid">
                            <div class="day-header">Mon</div>
                            <div class="day-header">Tue</div>
                            <div class="day-header">Wed</div>
                            <div class="day-header">Thu</div>
                            <div class="day-header">Fri</div>
                            <div class="day-header">Sat</div>
                            <div class="day-header">Sun</div>
                            
                            <div class="day-cell disabled">15</div>
                            <div class="day-cell disabled">16</div>
                            <div class="day-cell disabled">17</div>
                            <div class="day-cell disabled">18</div>
                            <div class="day-cell disabled">19</div>
                            <div class="day-cell selected">20</div>
                            <div class="day-cell">21</div>
                        </div>
                        
                        <div class="no-availability">
                            üìÖ<br>
                            No availability, try another day
                        </div>
                        
                        <div class="timezone">
                            üåê (GMT+08:00) Asia - Manila ‚ñº
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Jane Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="email@website.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required>
                </div>

                <div class="form-group">
                    <label>Which service or services are you interested in?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="it-equipment" name="services" value="it-equipment">
                            <label for="it-equipment">IT Equipment Supply and IT Services</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cctv-biometrics" name="services" value="cctv-biometrics">
                            <label for="cctv-biometrics">CCTV, Biometrics & Access Control solutions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="structured-cabling" name="services" value="structured-cabling">
                            <label for="structured-cabling">Structured cabling, Fiber Optics Backbone and Wireless Solutions</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Additional details about your requirements..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Calendar functionality
        document.querySelectorAll('.day-cell:not(.disabled)').forEach(cell => {
            cell.addEventListener('click', function() {
                document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Appointment request submitted! We will contact you shortly to confirm your appointment.');
        });
    </script>
</body>
</html>
